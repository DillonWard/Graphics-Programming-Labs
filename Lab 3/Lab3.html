<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
       body {
          background-color: white;
      }
	  
	    canvas {
		border: 1px solid rgb(100, 100, 100);
		
	}
	
    </style>

  </head>

  <body>

    <canvas id="canvas-for-ball"></canvas>

    <script type="text/javascript">
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      
      // The vertical location of the ball.
	  var ball = {
		
		y: 30,
		x: 50,
		r: 30,
		vx: 1,
		vy: 1,
		
		
		draw: function(){
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			
			
			ctx.beginPath(); // initialize the circle
			ctx.fillStyle = "rgb(255, 214, 153)"; // the color of the circle
			ctx.arc(ball.x, ball.y, ball.r, 0, 1.75 * Math.PI, false); // draw a circle starting from 0 to 1.75, not a full circle
			ctx.lineTo(ball.x, ball.y); // draw the line to the center of the circle
			ctx.stroke(); // draw the outline
			ctx.fill(); // fill with color
			
			ctx.beginPath(); // initialize the circle 
			ctx.fillStyle = "rgb(255, 255, 128)"; // color of the circle 
			ctx.arc(ball.x, ball.y, ball.r - ball.r*.10, 0, 1.75 * Math.PI, false); // draw a circle starting from 0 to 1.75, not a full circle 
			ctx.lineTo(ball.x, ball.y); // draw the line to the center of the circle
			ctx.stroke(); // outline 
			ctx.fill(); // fill with color
			
			ctx.beginPath(); // initialize the circle 
			ctx.moveTo(ball.x + (ball.r * Math.cos(0.25 * Math.PI)),  ball.y + (ball.r * Math.sin(0.25 * Math.PI))); // draw a line at a certain angle			
			ctx.lineTo(ball.x, ball.y);
			ctx.stroke(); // outline 
			ctx.beginPath(); // initialize the circle 
			ctx.moveTo(ball.x + (ball.r * Math.cos(0.50 * Math.PI)),  ball.y + (ball.r * Math.sin(0.50 * Math.PI))); // draw a line at a certain angle			
			ctx.lineTo(ball.x, ball.y); // draw the line to the center of the circle
			ctx.stroke(); // outline 
			
			ctx.beginPath(); // initialize the circle 
			ctx.moveTo(ball.x + (ball.r * Math.cos(0.75 * Math.PI)),  ball.y + (ball.r * Math.sin(0.75 * Math.PI))); // draw a line at a certain angle				
			ctx.lineTo(ball.x, ball.y); // draw the line to the center of the circle
			ctx.stroke(); // outline 
			
			ctx.beginPath(); // initialize the circle 
			ctx.moveTo(ball.x + (ball.r * Math.cos(1 * Math.PI)),  ball.y + (ball.r * Math.sin(1 * Math.PI))); // draw a line at a certain angle					
			ctx.lineTo(ball.x, ball.y); // draw the line to the center of the circle
			ctx.stroke(); // outline 
			 
			ctx.beginPath(); // initialize the circle 
			ctx.moveTo(ball.x + (ball.r * Math.cos(1.25 * Math.PI)),  ball.y + (ball.r * Math.sin(1.25 * Math.PI))); // draw a line at a certain angle					
			ctx.lineTo(ball.x, ball.y); // draw the line to the center of the circle
			ctx.stroke(); // outline 
			 
			ctx.beginPath(); // initialize the circle 
			ctx.moveTo(ball.x + (ball.r * Math.cos(1.50 * Math.PI)),  ball.y + (ball.r * Math.sin(1.50 * Math.PI))); // draw a line at a certain angle					
			ctx.lineTo(ball.x, ball.y); // draw the line to the center of the circle
			ctx.stroke(); // outline 
			
			ctx.beginPath(); // initialize the circle 
			ctx.moveTo(ball.x + (ball.r * Math.cos(1.75 * Math.PI)),  ball.y + (ball.r * Math.sin(1.75 * Math.PI))); // draw a line at a certain angle					
			ctx.lineTo(ball.x, ball.y); // draw the line to the center of the circle
			ctx.stroke(); // outline 
			
			ctx.beginPath(); // initialize the circle 
			ctx.moveTo(ball.x + (ball.r * Math.cos(2 * Math.PI)),  ball.y + (ball.r * Math.sin(2 * Math.PI))); // draw a line at a certain angle					
			ctx.lineTo(ball.x, ball.y); // draw the line to the center of the circle
			ctx.stroke(); // outline 
			
		},
		
		// function that moves the ball if it encounters the walls
		move: function(){
		// if the ball hits the wall, the velocity is either up or down
		// depending on where the ball is
			if(this.y > canvas.height - this.r || this.y < this.r){
				this.vy = -this.vy;
			}
			this.y += this.vy;
			
			if(this.x > canvas.width - this.r || this.x < this.r){
				this.vx = -this.vx;
			}
			this.x += this.vx;
			
		},
	
	};
		function repeatme() {
			// Draw the ball (stroked, not filled).
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			
			ball.move();
			ball.draw();
			// Get the animation going.
			window.requestAnimationFrame(repeatme);
		}
		
      // size of canvas
	  canvas.width = 400;
	  canvas.height = 400;
	  ball.draw();// draw to canvas
	  // Get the animation going.
      repeatme();
    </script>

  </body>

</html>
